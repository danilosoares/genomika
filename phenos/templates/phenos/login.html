{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="Gene, Disease, Doença, Genomika, Genoma, Biologia">
    <link rel="shortcut icon" href="{% static "phenos/img/favicon.ico" %}"/>

    <title>Genomika</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "phenos/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "phenos/css/bootstrap-reset.css" %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static "phenos/css/font-awesome.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "phenos/css/style.css" %}" rel="stylesheet">
    <link href="{% static "phenos/css/style-responsive.css" %}" rel="stylesheet">    

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
  <body class="login-body">
    <div class="container">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form class="form-signin" action="/phenos/auth/" method="post"> 
            {% csrf_token %}
            <h2 class="form-signin-heading">Genomika</h2>
            <div class="login-wrap">
                <input type="text" name="user_email" class="form-control" placeholder="User ID" autofocus>
                <input type="password" name="user_password" class="form-control" placeholder="Password">
                <button class="btn btn-lg btn-login btn-block" type="submit">Login</button>
                <div class="registration">
                Não tem conta?<br/>
                <a class="btn btn-default" href="{% url 'phenos:registration' %}">Cadastrar-se</a>
            </div>
            </div>
        </form>
    </div>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static "phenos/js/jquery.js" %}"></script>
    <script src="{% static "phenos/js/jquery-ui.js" %}"></script>
  </body>
</html>
