{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static "phenos/img/favicon.ico" %}"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Genomika - Phenos</title>

    <!-- Bootstrap -->
    <link href="{% static "phenos/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img src="{% static "phenos/img/genomika.png" %}" alt="My image"/>
            </a>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          Resultado:
          <br/>
          <br/>
          {% if not diseases %}
            Doença não encontrada. Tente outra vez.
          {% else %}
            {% for disease in diseases %}
              <b>{{ disease.name }}: </b>
              <br/>
              Genes encontrados:
              {% for gene in disease.genes.all %}
                {{ gene.name }};
              {% endfor %}
              <br/>
            {% endfor %}
          {% endif %}
        </div>
      </div>
    </nav>
    <a class="btn btn-info" href="{% url 'phenos.views.index' %}">Voltar</a>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "phenos/js/bootstrap.min.js" %}"></script>
    <script src="{% static "phenos/js/phenos.js" %}"></script>
    <!-- <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script> -->
  </body>
</html>
