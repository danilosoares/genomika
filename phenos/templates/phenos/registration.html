{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="Gene, Disease, Doença, Genomika, Genoma, Biologia">
    <link rel="shortcut icon" href="{% static "phenos/img/favicon.ico" %}"/>

    <title>Genomika</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "phenos/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "phenos/css/bootstrap-reset.css" %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static "phenos/css/font-awesome.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "phenos/css/style.css" %}" rel="stylesheet">
    <link href="{% static "phenos/css/style-responsive.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->

    <script src="js/html5shiv.js"></script>

    <![endif]-->
</head>
  <body class="login-body">
    <div class="container">
      <form class="form-signin" action="/phenos/user_create/" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Registro de Usuário</h2>
        <div class="login-wrap">
            <p>Dados do Usuário</p>
            <input type="text" class="form-control" name="user_email" placeholder="Email" autofocus>
            <input type="password" name="user_password" class="form-control" placeholder="Password">
            <button class="btn btn-lg btn-login btn-block" type="submit">Cadastrar</button>
            <div class="registration">
                Já está Registrado?<br/>
                <a class="btn btn-default" href="{% url 'phenos.views.login' %}">Faça Login</a>
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
